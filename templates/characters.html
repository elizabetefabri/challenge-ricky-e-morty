{% extends 'layout.html' %}

{% block content %}
<div class="max-w-[1440px] mx-auto flex flex-wrap justify-center pt-10">
    {% for character in characters %}
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/5 p-4 m-2 border border-gray-200 rounded-lg">
        <img class="w-full h-auto rounded-lg shadow-md mb-2" src="{{ character.image }}" alt="{{character.name}}">
        <h3 class="text-lg font-semibold text-center">{{ character.name }}</h3>
        <p class="text-center">
            <a href="/profile/{{character.id}}" class="w-full inline-block mt-2 px-4 py-2 bg-cyan-500 text-white rounded-lg hover:bg-cyan-600">Ver Perfil</a>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
