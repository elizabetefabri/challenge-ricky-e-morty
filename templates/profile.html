{% extends "layout.html" %}

{% block content %}
<div class="max-w-[1440px] mx-auto flex justify-center mt-10">
    <div class="w-full px-4">
        <a href="/" class="flex items-center text-cyan-500 hover:text-cyan-600 mb-4">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Voltar
        </a>
        <div class="flex items-center">
            <!-- Imagem do personagem -->
            <div class="w-full md:w-1/2 lg:w-1/3 p-4 m-2 border border-gray-200 rounded-lg">
                <img class="rounded-lg shadow-md w-full h-auto" src="{{ profile.image }}" alt="{{profile.name}}">
            </div>
            <!-- Informações do personagem -->
            <div class="flex flex-col justify-center pl-4">
                <h3 class="text-2xl font-bold mb-2">{{ profile.name }}</h3>
                <h4 class="text-lg font-medium text-gray-700">{{ profile.species }}</h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
